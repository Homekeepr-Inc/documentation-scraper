services:
  app:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
       - app_network

  caddy:
      image: caddy:2
      working_dir: /etc/caddy
      ports:
       - "443:443"
      volumes:
        - ./caddy:/etc/caddy
      networks:
       - app_network

networks:
  app_network:
    driver: bridge